{% extends "base.html" %}
{% block title %}
AdminACA - Dashboard
{% endblock %}

{% block user %}
Administrator
{% endblock %}

{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Edit Access Controller Details</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form role="form" action="/editcontroller" method="post">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" value="{{name}}" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail11">IP Address</label>
                <input type="text" name="ip" class="form-control" id="exampleInputEmail11" placeholder="Enter IP Address" value="{{ip}}" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail111">User</label>
                <input type="text" name="user" class="form-control" id="exampleInputEmail111" placeholder="Enter User" value="{{user}}" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="text" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" value="{{passwd}}" required>
              </div>
              <div class="form-check">
                {% if status == 'A' %}
                <input type="checkbox" name="status" value="A" class="form-check-input" id="exampleCheck1" checked="true">
                {% else %}
                <input type="checkbox" name="status" value="A" class="form-check-input" id="exampleCheck1">
                {% endif %}
                <label class="form-check-label" for="exampleCheck1">Enable</label>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <input type="hidden" name="id" value="{{host_id}}" />
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
{% endblock %}
