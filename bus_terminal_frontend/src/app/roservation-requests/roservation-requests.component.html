<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a
                      mat-button
                      class="nav-link active"
                      href="#view"
                      data-toggle="tab"
                    >
                      <i class="material-icons">list</i> Requests
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="view">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field>
                      <input
                        matInput
                        (keyup)="applyFilter($event.target.value)"
                        placeholder="Filter"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <!-- <form class="date-block" [formGroup]="filterForm">
                      <div class="date-block__list">
                        <mat-form-field>
                          <input matInput 
                            [matDatepicker]="fromDate" 
                            placeholder="From Date" 
                            formControlName="fromDate">
                          <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                          <mat-datepicker #fromDate></mat-datepicker>
                        </mat-form-field>
                      </div>
                        <div class="date-block__list">
                        <mat-form-field>
                          <input matInput 
                            [matDatepicker]="toDate" 
                            placeholder="To Date" 
                            formControlName="toDate">
                          <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                          <mat-datepicker #toDate></mat-datepicker>
                        </mat-form-field>
                      </div>
                      <button mat-button color="primary" class="primary" (click)="getDateRange(filterForm.value)">Submit</button>
                    </form> -->
                  </div>
                </div>
                <div class="mat-elevation-z8">
                  <table class="table" mat-table [dataSource]="dataSource" matSort>
                    <!-- username Column -->
                    <ng-container matColumnDef="username">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bus Operator</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.username }}
                      </td>
                    </ng-container>

                    <!-- slot Column -->
                    <ng-container matColumnDef="slot">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Slot</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.slot }}
                      </td>
                    </ng-container>

                    <!-- route Column -->
                    <ng-container matColumnDef="route">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Route</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.route }}
                      </td>
                    </ng-container>

                    <!-- Time Column -->
                    <ng-container matColumnDef="time">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.time }}
                      </td>
                    </ng-container>

                     <!-- status Column -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.status }}
                      </td>
                    </ng-container>

                    <!-- status2 Column -->
                     <ng-container matColumnDef="reserved_time">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date and Time</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.reserved_time | date: 'dd/MM/yyyy' }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef>Action</th>
                      <td mat-cell *matCellDef="let row">
                        <button
                          mat-raised-button
                          matTooltip="Approve or Reject Request"
                          aria-label="Button that displays a tooltip when focused or hovered over"
                          class="btn btn-primary btn-link btn-sm btn-just-icon"
                          [matMenuTriggerFor]="menu"
                        >
                          <i class="material-icons">whatshot</i>
                        </button>

                        <mat-menu #menu="matMenu">
                          <!-- <button mat-menu-item (click)="approve(row)">Approve</button> -->
                          <button mat-menu-item (click)="onOpenRejectDialog(row)"> Reject</button>
                        </mat-menu>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>

                  <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                  ></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
