<div class="main-content">
  <div class="container-fluid">
    <div class="card card-plain">
      <div class="card-header card-header-primary">
        <h4 *ngIf="activated" class="card-title">Change Password</h4>
        <h4 *ngIf="!activated" class="card-title">First Time Login, Change Your Password To Continue</h4>
      </div>
      <p></p>
      <div class="row">
        <div class="col-md-12">
          <div class="card-body">
            <mat-dialog-content>
              <div class="col-md-12">
                <div class="card-body">
                  <form [formGroup]="passwordForm" novalidate>
                    <mat-form-field>
                      <input matInput type="password" placeholder="Password" formControlName="password" (input)="onPasswordInput()">
                      <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
                      <mat-error *ngIf="password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
                    </mat-form-field>
                  
                    <mat-form-field>
                      <input matInput type="password" placeholder="Confirm password" formControlName="password2" (input)="onPasswordInput()">
                      <mat-error *ngIf="password2.hasError('required')">Please confirm your password</mat-error>
                      <mat-error *ngIf="password2.invalid && !password2.hasError('required')">Passwords don't match</mat-error>
                    </mat-form-field>
                  </form>
                </div>
              </div>
            </mat-dialog-content>

            <mat-dialog-actions>
              <button *ngIf="activated" class="mat-raised-button" (click)="close()">Close</button>
              <button
                mat-raised-button
                class="btn btn-primary"
                (click)="changePassword()"
              >
                Change
              </button>
            </mat-dialog-actions>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
