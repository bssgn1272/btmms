<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a
                      mat-button
                      class="nav-link active"
                      href="#view"
                      data-toggle="tab"
                    >
                      <i class="material-icons">settings_applications</i> Routes
                      <div class="ripple-container"></div>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a
                      mat-button
                      class="nav-link"
                      href="#day"
                      data-toggle="tab"
                    >
                      <i mat-icon class="material-icons">calender_today</i>Destination Days Settings
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="view">
                 <div class="row">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6">
                        <button
                        mat-icon-button
                        (click)="onOpenDialog()"
                        matTooltip="Create Destination Time"
                        [matTooltipPosition]="'above'"
                      >
                        <i class="fa fa-plus mat-icon"></i>
                      </button>
                      </div>
                      <div class="col-md-6">
                        <mat-form-field>
                          <input
                            matInput
                            (keyup)="applyFilter($event.target.value)"
                            placeholder="Filter"
                          />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="mat-elevation-z8">
                      <table class="table" mat-table [dataSource]="dataSource" matSort>
                        <!-- Destination Column -->
                        <ng-container matColumnDef="destination">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.town_name }}
                          </td>
                        </ng-container>

                        <!-- Day Column -->
                        <ng-container matColumnDef="day">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Day</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.day }}
                          </td>
                        </ng-container>

                        <!-- Time Column -->
                        <ng-container matColumnDef="time">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.time_of_day }}
                          </td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef>Action</th>
                          <td mat-cell *matCellDef="let row">
                            <button
                              mat-raised-button
                              matTooltip="Approve or Reject Request"
                              aria-label="Button that displays a tooltip when focused or hovered over"
                              class="btn btn-primary btn-link btn-sm btn-just-icon"
                              [matMenuTriggerFor]="menu"
                            >
                              <i class="material-icons">whatshot</i>
                            </button>

                            <mat-menu #menu="matMenu">
                              <-- <button mat-menu-item (click)="approve(row)">Approve</button> --
                              <button mat-menu-item> Reject</button>
                            </mat-menu>
                          </td>
                        </ng-container> -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr
                          mat-row
                          *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                      </table>

                      <mat-paginator
                        [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                      ></mat-paginator>
                    </div>
                  </div>
                 </div>
              </div>

              <div class="tab-pane" id="day">
                    <mat-tab-group>
                      <mat-tab label="Routes Setting">
                        <p></p>
                        <p></p>
                        <form [formGroup]="townForm">
                              <div class="row">
                                <div class="col-md-12">
                            <div class="example-container">
                              <mat-form-field class="example-full-width">
                                <input matInput formControlName="town_name" placeholder="Town Name">
                              </mat-form-field>
                            </div>
                          </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                            <div class="example-container">
                              <button mat-raised-button color="primary" (click)="onSaveTown()">Save</button>
                            </div>
                          </div>
                            </div>
                            </form>
                      </mat-tab>
                      <mat-tab label="Days Setting">
                        <p></p>
                        <p></p>
                        <form [formGroup]="dayForm">
                              <div class="row">
                                <div class="col-md-12">
                            <div class="example-container">
                              <mat-form-field class="example-full-width">
                                <input matInput formControlName="day" placeholder="Day">
                              </mat-form-field>
                            </div>
                          </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                            <div class="example-container">
                              <button mat-raised-button color="primary" (click)="onSaveDay()">Save</button>
                            </div>
                          </div>
                            </div>
                            </form>
                      </mat-tab>
                      <mat-tab label="Time Setting">
                        <p></p>
                        <p></p>
                        <form [formGroup]="timeForm">
                              <div class="row">
                                <div class="col-md-12">
                            <div class="example-container">
                              <mat-form-field class="example-full-width">
                                <input matInput type="time" formControlName="time_of_day" placeholder="Time">
                              </mat-form-field>
                            </div>
                          </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                            <div class="example-container">
                              <button mat-raised-button color="primary" (click)="onSaveTime()">Save</button>
                            </div>
                          </div>
                            </div>
                            </form>
                      </mat-tab>
                    </mat-tab-group>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
