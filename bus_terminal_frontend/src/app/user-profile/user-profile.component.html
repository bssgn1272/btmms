<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a
                      mat-button
                      class="nav-link active"
                      href="#view"
                      data-toggle="tab"
                    >
                      <i class="material-icons">departure_board</i> Book Slots
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="view">
                <mat-form-field>
                  <input
                    matInput
                    (keyup)="applyFilter($event.target.value)"
                    placeholder="Filter"
                  />
                </mat-form-field>

                <div class="mat-elevation-z8">
                  <table class="table" mat-table [dataSource]="dataSource">
                    <!-- time Column -->
                    <ng-container matColumnDef="time">
                      <th mat-header-cell *matHeaderCellDef>time</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.time }}
                      </td>
                    </ng-container>

                    <!-- status Column -->
                    <ng-container matColumnDef="slot_one">
                      <th mat-header-cell *matHeaderCellDef>Slot One</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.slot_one }}
                      </td>
                    </ng-container>

                    <!-- status1 Column -->
                    <ng-container matColumnDef="slot_two">
                      <th mat-header-cell *matHeaderCellDef>Slot Two</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.slot_two }}
                      </td>
                    </ng-container>

                    <!-- status2 Column -->
                    <ng-container matColumnDef="slot_three">
                      <th mat-header-cell *matHeaderCellDef>Slot Three</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.slot_three }}
                      </td>
                    </ng-container>

                    <!-- status2 Column -->
                    <ng-container matColumnDef="slot_four">
                      <th mat-header-cell *matHeaderCellDef>Slot Four</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.slot_four }}
                      </td>
                    </ng-container>

                     <!-- status2 Column -->
                    <ng-container matColumnDef="slot_five">
                      <th mat-header-cell *matHeaderCellDef>Slot Five</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.slot_five }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef>Action</th>
                      <td mat-cell *matCellDef="let row">
                        <button
                          mat-raised-button
                          (click)="onOpenDialog(row)"
                          matTooltip="Book Slot"
                          aria-label="Button that displays a tooltip when focused or hovered over"
                          class="btn btn-primary btn-link btn-sm btn-just-icon"
                        >
                          <i class="material-icons">commute</i>
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>

                  <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                  ></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
