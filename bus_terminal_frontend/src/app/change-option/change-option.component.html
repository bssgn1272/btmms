<div class="main-content">
  <div class="container-fluid">
    <div class="card card-plain">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Change Option Value</h4>
        <h3 class="card-title">{{ name.replace('_', ' ') }}</h3>
      </div>
      <p></p>
      <div class="row">
        <div class="col-md-12">
          <div class="card-body">
            <mat-dialog-content>
              <div class="col-md-12">
                <div class="card-body">
                  <h3>Please enter/select a new value to update your setting</h3>
                  <form [formGroup]="optionForm" novalidate>
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                          <mat-label>Value</mat-label>
                          <input *ngIf="name !== 'allow_booking_with_pending_penalties'"
                            matInput
                            formControlName="optionValue"
                            [ngClass]="{ 'is-invalid': submitted &amp;&amp; f.optionValue.errors }"
                            [value]="value"
                            required
                          >
                          <mat-select *ngIf="name === 'allow_booking_with_pending_penalties'"
                            matInput
                            formControlName="optionValue"
                            [ngClass]="{ 'is-invalid': submitted &amp;&amp; f.optionValue.errors }"
                            required
                          >
                            <mat-option [value]="0">
                              No
                            </mat-option>
                            <mat-option [value]="1">
                              Yes
                            </mat-option>
                          </mat-select>
                          <div
                            *ngIf="submitted &amp;&amp; f.optionValue.errors"
                            class="text-danger"
                          >
                            <div *ngIf="f.optionValue.errors.required">
                              Option Value is required
                            </div>
                          </div>
                        </mat-form-field>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </mat-dialog-content>

            <mat-dialog-actions>
              <button class="mat-raised-button" (click)="close()">Close</button>
              &nbsp;
              <button
                mat-raised-button
                class="btn btn-info"
                (click)="update()"
              >
                Confirm
              </button>
            </mat-dialog-actions>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
